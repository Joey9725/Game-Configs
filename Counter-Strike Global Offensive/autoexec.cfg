// Joey9725's CS:GO Config
//Place in the "Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg" directory

// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Mouse
sensitivity "5.75"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_queue_mode "-1"
fps_max "121"
fps_max_menu "36"
r_drawtracers_firstperson "0"
r_cheapwaterstart "1"
r_cheapwaterend "1"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_antialiasing "0"
sys_refldetail "0"
mat_savechanges

// Sound
voice_enable "1"
voice_scale "1"
windows_speaker_config "1"
lobby_voice_chat_enabled "0"
snd_musicvolume "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0"
snd_mute_losefocus  "1"
snd_legacy_surround "0"
dsp_enhance_stereo "0"

// HUD
cl_hud_healthammo_style "1"
cl_hud_bomb_under_radar "1"
cl_hud_color "1"
cl_hud_playercount_showcount "1"
hud_scaling "0.76"

// Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-1.5"
cl_crosshairsize "5"
cl_crosshairstyle "5"
cl_crosshairusealpha "1"
cl_crosshairthickness "1.15"
cl_fixedcrosshairgap "4"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

// Viewmodels
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "3"
viewmodel_offset_y "3"
viewmodel_offset_z "-3"
cl_bob_lower_amt "10"
cl_righthand "1"

// Radar Settings
cl_radar_always_centered "0"
cl_radar_scale "0.35"

//binds
bindtoggle t voice_enable 0 1
bind x noclip
bind kp_ins "buy vesthelm"
bind kp_del "buy defuser"
bind kp_end "buy smokegrenade"
bind kp_downarrow "buy flashbang"
bind kp_pgdn "buy hegrenade"
bind kp_leftarrow "buy molotov; buy incgrenade"

// Misc
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
cl_forcepreload "1"
cl_disablefreezecam "1"
cl_downloadfilter "0"
ignoremsg

// Closing
host_writeconfig
clear
echo ""
echo "Joey's Config loaded!"
echo ""