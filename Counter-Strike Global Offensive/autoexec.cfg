snd_pitchquality "1"
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.12"
snd_menumusic_volume "0"
snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0.06"
snd_tensecondwarning_volume "0.35"
snd_mute_losefocus "0"
windows_speaker_config "1"
snd_front_headphone_position "45"
snd_rear_headphone_position "90"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"

// Mouse
sensitivity "1.2"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"

// HUD
cl_hud_healthammo_style "1"
cl_hud_bomb_under_radar "1"
cl_hud_color "1"
cl_hud_playercount_showcount "1"
hud_scaling "0.76"

// Radar Settings
cl_radar_always_centered 0
cl_radar_scale .35
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min .5
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1

// Crosshair
cl_crosshairstyle 4
cl_crosshairsize 3
cl_crosshairthickness 0
cl_crosshairgap 0
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshaircolor 5
cl_crosshaircolor_r 0
cl_crosshaircolor_g 255
cl_crosshaircolor_b 0
cl_crosshairalpha 255

// Viewmodels
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "54"
viewmodel_offset_x "1.5"
viewmodel_offset_y "-2.0"
viewmodel_offset_z "-2ï»¿"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"
cl_righthand "0"

//binds
unbindall
bindtoggle y voice_enable 0 1
bind "\" "noclip"
bind "escape" "cancelselect"
bind "`" "toggleconsole"
bind "tab" "+showscores"
bind "space" "+jump"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "z" "radio2"
bind "d" "+moveright"
bind "e" "+use"
bind "r" "drop"
bind "v" "+voicerecord"
bind "m" "teammenu"
bind "mouse5" "+reload"
bind "mouse4" "use weapon_c4"
bind "s" "+back"
bind "w" "+forward"
bind "1" "use weapon_flashbang"
bind "2" "use weapon_smokegrenade"
bind "3" "use weapon_hegrenade"
bind "4" "use weapon_incgrenade; use weapon_molotov"
bind "5" "use weapon_decoy"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "MWHEELDOWN" "slot1"
bind "MWHEELUP" "slot2"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "q" "slot3"
bind "F3" "autobuy"
bind "ins" "buy incgrenade; buy molotov"
bind "home" "buy flashbang"
bind "pgup" "buy hegrenade"
bind "del" "buy smokegrenade"
bind "end" "buy decoy"
bind "pgdn" "buy vesthelm"

//jumpthrow
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind h +jumpthrow

// Misc
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
cl_forcepreload "1"
cl_disablefreezecam "1"
cl_downloadfilter "0"
ignoremsg

// Closing
host_writeconfig
clear
echo ""
echo "Config loaded"
echo ""