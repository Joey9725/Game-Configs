// Joey9725's CS:GO Config

// Rates
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Video
mat_queue_mode "-1"
fps_max "125"
fps_max_menu "61"
r_drawtracers_firstperson "0"
r_cheapwaterstart "1"
r_cheapwaterend "1"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_refldetail "0"
mat_savechanges

// Sound
voice_enable "1"
volume ".07"
voice_scale ".5"
dsp_enhance_stereo "0"
