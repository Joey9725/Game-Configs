// class joiner
alias +joinclass "bind 1 scout; bind 2 soldier; bind 3 pyro; bind 4 demoman; bind 5 heavy; bind 6 engineer; bind 7 medic; bind 8 sniper; bind 9 spy"
//binds each class to a number, this is done in the same order that they appear in the class menu

alias "-joinclass" "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5; bind 6 slot6; bind 7 slot7; bind 8 slot8; bind 9 slot9"
//
alias scout "join_class scout"
alias soldier "join_class soldier"
alias pyro "join_class pyro"
alias demoman "join_class demoman"
alias heavy "join_class heavyweapons"
alias engineer "join_class engineer"
alias medic "join_class medic"
alias sniper "join_class sniper"
alias spy "join_class spy"

bind "ctrl" "+joinclass"

//Null Movment
alias null ""

alias +nmov_forward "-back   ; +forward; alias nmov_reforward +forward"
alias +nmov_back    "-forward; +back   ; alias nmov_reback    +back"

alias -nmov_forward "-forward; nmov_reback   ; alias nmov_reforward null"
alias -nmov_back    "-back   ; nmov_reforward; alias nmov_reback    null"

alias +nmov_moveleft  "-moveright; +moveleft ; alias nmov_removeleft  +moveleft"
alias +nmov_moveright "-moveleft ; +moveright; alias nmov_removeright +moveright"

alias -nmov_moveleft  "-moveleft ; nmov_removeright; alias nmov_removeleft  null"
alias -nmov_moveright "-moveright; nmov_removeleft ; alias nmov_removeright null"

alias nmov_reforward null
alias nmov_reback    null

alias nmov_removeleft  null
alias nmov_removeright null

bind w +nmov_forward
bind s +nmov_back
bind a +nmov_moveleft
bind d +nmov_moveright

//NetTab
