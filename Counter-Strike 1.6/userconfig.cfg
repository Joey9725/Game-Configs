//Joey9725's Counter-Strike 1.6 Config
//Place this file in the "Steam\steamapps\common\Half-Life\cstrike" directory

//Binds
unbindall
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "e" "+use"
bind "r" "+reload"
bind "q" "lastinv"
bind "g" "drop"
bind "b" "buy"
bind "o" "buyequip"
bind "h" "+commandmenu"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "v"  "+voicerecord"
bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"
bind "0" "slot10"
bind "1" "qwpn"
bind "2" "qpist"
bind "3" "qknif"
bind "4" "qgren"
bind "5" "qbomb"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "ctrl" "+duck"
bind "shift" "+speed"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mwheelup" "invnext"
bind "mwheeldown" "invprev"
bind "`" "toggleconsole"
bind "space" "+jump"
bind "tab" "+showscores"
bind "escape" "cancelselect"
bind "," "buyammo1"
bind "." "buyammo2"
bind "m" "chooseteam"
bind "n" "nightvision"
bind "t" "toggle voice_enable"
alias qwpn "slot1; +attack; wait; -attack"
alias qpist "slot2; +attack; wait; -attack"
alias qgren "slot4; +attack; wait; -attack"
alias qbomb "slot5; +attack; wait; -attack"
alias qknif "weapon_knife"

//Rates
rate 25000
cl_updaterate 101
cl_cmdrate 101
fps_max 101
ex_interp 0.01

//Mouse
m_customaccel "0"
m_customaccel_exponent "0"
m_customaccel_max "0"
m_customaccel_scale "0.0"
m_rawinput "1"

//closing
clear
echo ""
echo "Config Loaded"
echo ""